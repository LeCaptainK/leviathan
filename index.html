<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leviathan Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const customUrlEncoded = urlParams.get('url');
            const customUrl = decodeURIComponent(customUrlEncoded);

            if (customUrl.startsWith("leviathan://")) {
                window.location = customUrl;
            } else {
                document.body.innerHTML = "<h1>Error: Invalid URL</h1>";
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
